<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodGPT - Analyze Ingredients</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-5 shadow-md">
        <div class="flex items-center space-x-2">
            <span class="text-green-600 text-2xl font-bold">üçè FoodGPT</span>
        </div>
        <div class="space-x-6">
            <a href="#" class="text-gray-600 hover:text-green-600">Analyze Ingredients</a>
            <a href="#" class="text-gray-600 hover:text-green-600">Food Blog</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-2xl mx-auto mt-16 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-semibold mb-4">Analyze Ingredients</h1>
        <label class="block text-gray-700 text-lg mb-2">Enter ingredients or product name</label>
        <textarea class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
            placeholder="Enter ingredients list or common product name (e.g., 'cola', 'potato chips', 'chocolate cookies')..."></textarea>
        
        <button class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold">
            Analyze Ingredients
        </button>

        <p class="mt-3 text-gray-600 text-sm">
            Tip: You can enter either a full ingredients list or a common product name like "cola" or "potato chips" for analysis.
        </p>
    </div>

</body>
</html>
